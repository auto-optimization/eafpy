[tox]
requires =
    tox>=4
env_list = py{38,39,310,311}

[testenv]
description = run unit tests
deps =
    pytest>=7
    pytest-cov
    numpy
    -r{toxinidir}/requirements.txt
commands =
    pip install eafpy
    pytest --cov 

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
